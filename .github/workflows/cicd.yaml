name: WIF Smoke Test (No Code)

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Auth to GCP (OIDC via WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Force set active project (critical)
        shell: bash
        run: |
          set -euo pipefail
          gcloud config set project "${{ secrets.GCP_PROJECT_ID }}"
          echo "ACTIVE_PROJECT=$(gcloud config get-value project)"
          gcloud config list

      - name: Verify GCP API access
        shell: bash
        run: |
          set -euo pipefail
          echo "== gcloud auth list =="
          gcloud auth list

          echo "== project id check =="
          gcloud projects describe "${GCP_PROJECT_ID}" --format="value(projectId)"

          echo "== compute instance exists check (force project) =="
          gcloud compute instances describe "${GCE_INSTANCE_NAME}" \
            --project "${GCP_PROJECT_ID}" \
            --zone "${GCP_ZONE}" \
            --format="value(name)"

        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCE_INSTANCE_NAME: ${{ secrets.GCE_INSTANCE_NAME }}
          GCP_ZONE: ${{ secrets.GCP_ZONE }}

      - name: SSH into VM (public IP) and run simple commands
        shell: bash
        run: |
          set -euo pipefail
          gcloud compute ssh "${GCE_INSTANCE_NAME}" \
            --project "${GCP_PROJECT_ID}" \
            --zone "${GCP_ZONE}" \
            --quiet \
            --command "echo 'SSH_OK'; whoami; hostname; uname -a"
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCE_INSTANCE_NAME: ${{ secrets.GCE_INSTANCE_NAME }}
          GCP_ZONE: ${{ secrets.GCP_ZONE }}

